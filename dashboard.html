<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity Dashboard - Job Applications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--bg-card);
            border-bottom: 2px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .stats {
            display: flex;
            gap: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stat-value.pending { color: var(--warning); }
        .stat-value.applied { color: var(--success); }
        .stat-value.denied { color: var(--danger); }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-count {
            background: var(--bg-card);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .jobs-grid {
            display: grid;
            gap: 1.5rem;
        }

        .job-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: all 0.2s;
            position: relative;
            cursor: pointer;
        }

        .job-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.2);
        }

        .job-title {
            cursor: pointer;
            transition: color 0.2s ease;
            font-weight: 600;
        }

        .job-title:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .job-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .job-info {
            flex: 1;
        }

        .job-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            cursor: pointer;
        }

        .job-title:hover {
            color: var(--primary);
        }

        .job-company {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .job-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            transition: background 0.2s;
        }

        .checkbox-label:hover {
            background: rgba(37, 99, 235, 0.1);
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .contact-info {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.3);
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin: 1rem 0;
        }

        .contact-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .contact-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .contact-detail:last-child {
            margin-bottom: 0;
        }

        .contact-icon {
            color: var(--primary);
        }

        .fit-score {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .fit-high {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .fit-medium {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .fit-low {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .job-preview {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .job-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--bg-card);
            z-index: 10;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .cover-letter {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            padding: 1.5rem;
            font-family: 'Georgia', serif;
            line-height: 1.8;
            white-space: pre-wrap;
            margin: 1rem 0;
        }

        .draft-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .copy-success {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideIn 0.3s ease;
        }

        .copy-success.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .stats {
                gap: 1rem;
            }

            .header-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üéØ Trinity Job Hunter</div>
        <div class="stats">
            <div class="stat">
                <div class="stat-value pending" id="pendingCount">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat">
                <div class="stat-value applied" id="appliedCount">0</div>
                <div class="stat-label">Applied</div>
            </div>
            <div class="stat">
                <div class="stat-value denied" id="deniedCount">0</div>
                <div class="stat-label">Passed</div>
            </div>
        </div>
        <div class="header-actions">
            <button class="btn btn-success" onclick="openSubmitModal()">‚ûï Submit Job</button>
            <button class="btn btn-primary" onclick="openResumeModal()">üìÑ My Resume</button>
            <button class="btn btn-primary" onclick="refreshJobs()">üîÑ Refresh</button>
        </div>
    </div>

    <div class="container">
        <!-- Pending Section -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    <span>üìã</span>
                    <span>Pending Review</span>
                    <span class="section-count" id="pendingSectionCount">0</span>
                </div>
            </div>
            <div id="pendingJobs" class="jobs-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading jobs...</div>
                </div>
            </div>
        </div>

        <!-- Applied Section -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    <span>‚úÖ</span>
                    <span>Applied</span>
                    <span class="section-count" id="appliedSectionCount">0</span>
                </div>
            </div>
            <div id="appliedJobs" class="jobs-grid"></div>
        </div>

        <!-- Denied/Passed Section -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    <span>‚ùå</span>
                    <span>Passed / No Response</span>
                    <span class="section-count" id="deniedSectionCount">0</span>
                </div>
            </div>
            <div id="deniedJobs" class="jobs-grid"></div>
        </div>
    </div>

    <!-- Draft Modal -->
    <div class="modal" id="draftModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <div class="modal-title" id="modalTitle">Loading...</div>
                    <div class="job-company" id="modalCompany"></div>
                </div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalContactInfo"></div>
                <div style="margin-bottom: 1rem;">
                    <strong>Subject:</strong> <span id="modalSubject"></span>
                </div>
                <div class="cover-letter" id="modalContent"></div>
                <div class="draft-actions">
                    <button class="btn btn-success" onclick="copyToClipboard()">üìã Copy Cover Letter</button>
                    <button class="btn btn-primary" onclick="copyResume()">üìÑ Copy Resume</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Resume Modal -->
    <div class="modal" id="resumeModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">üìÑ Your Resume</div>
                <button class="close-btn" onclick="closeResumeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="cover-letter" id="resumeContent" style="font-family: monospace;">Loading...</div>
                <div class="draft-actions">
                    <button class="btn btn-success" onclick="copyResumeText()">üìã Copy Resume</button>
                    <button class="btn btn-primary" onclick="downloadResume()">üíæ Download</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Submit Job Modal -->
    <div class="modal" id="submitModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">‚ûï Submit New Job</div>
                <button class="close-btn" onclick="closeSubmitModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Company Name</label>
                    <input type="text" id="submitCompany" placeholder="e.g., Marriott Hotels" style="width: 100%; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 1rem;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Position Title</label>
                    <input type="text" id="submitPosition" placeholder="e.g., Front Desk Agent" style="width: 100%; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 1rem;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Job Description or URL</label>
                    <textarea id="submitDescription" rows="8" placeholder="Paste job description text or Indeed/LinkedIn URL..." style="width: 100%; padding: 0.75rem; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 1rem; font-family: inherit; resize: vertical;"></textarea>
                </div>
                <div class="draft-actions">
                    <button class="btn btn-success" onclick="submitJob()" id="submitBtn">üöÄ Submit to Trinity</button>
                    <button class="btn btn-secondary" onclick="closeSubmitModal()">Cancel</button>
                </div>
                <div id="submitStatus" style="margin-top: 1rem; padding: 1rem; border-radius: 8px; display: none;"></div>
            </div>
        </div>
    </div>

    <div class="copy-success" id="copySuccess">‚úÖ Copied to clipboard!</div>

    <script>
        let currentDraft = null;
        let allJobs = { pending: [], applied: [], denied: [] };

        document.addEventListener('DOMContentLoaded', () => {
            refreshJobs();
        });

        async function refreshJobs() {
            try {
                const response = await fetch('/api/jobs/organized');
                const data = await response.json();
                
                allJobs = data;
                updateStats(data.stats);
                renderSection('pending', data.pending);
                renderSection('applied', data.applied);
                renderSection('denied', data.denied);
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }

        function updateStats(stats) {
            document.getElementById('pendingCount').textContent = stats.pending || 0;
            document.getElementById('appliedCount').textContent = stats.applied || 0;
            document.getElementById('deniedCount').textContent = stats.denied || 0;
        }

        function renderSection(status, jobs) {
            const container = document.getElementById(`${status}Jobs`);
            const countEl = document.getElementById(`${status}SectionCount`);
            
            countEl.textContent = jobs.length;

            if (jobs.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No jobs in this section</p></div>';
                return;
            }

            container.innerHTML = jobs.map(job => createJobCard(job, status)).join('');
        }

        function createJobCard(job, currentStatus) {
            const fitClass = job.fit_score >= 80 ? 'fit-high' : job.fit_score >= 70 ? 'fit-medium' : 'fit-low';
            
            const contactInfo = job.contact_email || job.contact_phone || job.contact_name ? `
                <div class="contact-info">
                    <div class="contact-title">üìß Contact Information</div>
                    ${job.contact_email ? `<div class="contact-detail"><span class="contact-icon">‚úâÔ∏è</span> ${job.contact_email}</div>` : ''}
                    ${job.contact_phone ? `<div class="contact-detail"><span class="contact-icon">üìû</span> ${job.contact_phone}</div>` : ''}
                    ${job.contact_name ? `<div class="contact-detail"><span class="contact-icon">üë§</span> ${job.contact_name}</div>` : ''}
                </div>
            ` : '';

            const checkboxes = currentStatus === 'pending' ? `
                <div class="checkbox-container" onclick="event.stopPropagation()">
                    <label class="checkbox-label">
                        <input type="checkbox" onchange="markAsApplied('${job.draft_filename}')">
                        <span>‚úÖ Applied</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" onchange="markAsDenied('${job.draft_filename}')">
                        <span>‚ùå Pass</span>
                    </label>
                </div>
            ` : currentStatus === 'applied' ? `
                <div class="checkbox-container" onclick="event.stopPropagation()">
                    <label class="checkbox-label">
                        <input type="checkbox" onchange="markAsDenied('${job.draft_filename}')">
                        <span>‚ùå No Response</span>
                    </label>
                </div>
            ` : '';

            return `
                <div class="job-card" onclick="openDraft('${job.draft_filename}')" title="Click to view cover letter">
                    <div class="job-card-header">
                        <div class="job-info">
                            <div class="job-title">${job.position}</div>
                            <div class="job-company">${job.company}</div>
                        </div>
                        <div class="job-actions">
                            ${checkboxes}
                            <div class="fit-score ${fitClass}">${job.fit_score}/100</div>
                        </div>
                    </div>
                    ${contactInfo}
                    ${job.preview ? `<div class="job-preview">${job.preview}</div>` : ''}
                    <div class="job-meta">
                        <span>üìÖ ${new Date(job.created_date).toLocaleDateString()}</span>
                        <span>üìÑ ${job.draft_filename}</span>
                    </div>
                </div>
            `;
        }

        async function markAsApplied(filename) {
            await updateJobStatus(filename, 'applied');
        }

        async function markAsDenied(filename) {
            await updateJobStatus(filename, 'denied');
        }

        async function updateJobStatus(filename, newStatus) {
            try {
                const response = await fetch('/api/job/status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename, status: newStatus })
                });

                if (response.ok) {
                    showCopySuccess(`‚úÖ Marked as ${newStatus}`);
                    setTimeout(refreshJobs, 500);
                }
            } catch (error) {
                alert('Failed to update status');
            }
        }

        async function openDraft(filename) {
            try {
                const response = await fetch(`/api/draft/${filename}`);
                const data = await response.json();
                currentDraft = data;

                document.getElementById('modalTitle').textContent = data.position;
                document.getElementById('modalCompany').textContent = data.company;
                document.getElementById('modalSubject').textContent = `Application for ${data.position}`;
                document.getElementById('modalContent').textContent = data.cover_letter;

                // Show contact info if available
                const job = [...allJobs.pending, ...allJobs.applied, ...allJobs.denied]
                    .find(j => j.draft_filename === filename);
                
                if (job && (job.contact_email || job.contact_phone || job.contact_name)) {
                    document.getElementById('modalContactInfo').innerHTML = `
                        <div class="contact-info">
                            <div class="contact-title">üìß Send Application To:</div>
                            ${job.contact_email ? `<div class="contact-detail"><span class="contact-icon">‚úâÔ∏è</span> ${job.contact_email}</div>` : ''}
                            ${job.contact_phone ? `<div class="contact-detail"><span class="contact-icon">üìû</span> ${job.contact_phone}</div>` : ''}
                            ${job.contact_name ? `<div class="contact-detail"><span class="contact-icon">üë§</span> ${job.contact_name}</div>` : ''}
                        </div>
                    `;
                } else {
                    document.getElementById('modalContactInfo').innerHTML = '';
                }

                document.getElementById('draftModal').classList.add('active');
            } catch (error) {
                alert('Failed to load draft');
            }
        }

        function closeModal() {
            document.getElementById('draftModal').classList.remove('active');
        }

        async function copyToClipboard() {
            const content = document.getElementById('modalContent').textContent;
            await copyText(content);
        }

        async function openResumeModal() {
            try {
                const response = await fetch('/api/resume/formatted');
                const data = await response.json();
                document.getElementById('resumeContent').textContent = data.formatted_resume;
                document.getElementById('resumeModal').classList.add('active');
            } catch (error) {
                alert('Failed to load resume');
            }
        }

        function closeResumeModal() {
            document.getElementById('resumeModal').classList.remove('active');
        }

        async function copyResumeText() {
            const content = document.getElementById('resumeContent').textContent;
            await copyText(content);
        }

        async function copyResume() {
            const response = await fetch('/api/resume/formatted');
            const data = await response.json();
            await copyText(data.formatted_resume);
        }

        async function copyText(text) {
            try {
                await navigator.clipboard.writeText(text);
                showCopySuccess();
            } catch (error) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showCopySuccess();
            }
        }

        function showCopySuccess(message = '‚úÖ Copied to clipboard!') {
            const el = document.getElementById('copySuccess');
            el.textContent = message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function downloadResume() {
            const content = document.getElementById('resumeContent').textContent;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Ty_Brown_Resume.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeResumeModal();
            }
        });

        // Close modals on backdrop click
        document.getElementById('draftModal').addEventListener('click', (e) => {
            if (e.target.id === 'draftModal') closeModal();
        });

        document.getElementById('resumeModal').addEventListener('click', (e) => {
            if (e.target.id === 'resumeModal') closeResumeModal();
        });

        document.getElementById('submitModal').addEventListener('click', (e) => {
            if (e.target.id === 'submitModal') closeSubmitModal();
        });

        // Submit Job Modal Functions
        function openSubmitModal() {
            document.getElementById('submitModal').style.display = 'flex';
            document.getElementById('submitCompany').value = '';
            document.getElementById('submitPosition').value = '';
            document.getElementById('submitDescription').value = '';
            document.getElementById('submitStatus').style.display = 'none';
        }

        function closeSubmitModal() {
            document.getElementById('submitModal').style.display = 'none';
        }

        async function submitJob() {
            const company = document.getElementById('submitCompany').value.trim();
            const position = document.getElementById('submitPosition').value.trim();
            const description = document.getElementById('submitDescription').value.trim();
            const statusDiv = document.getElementById('submitStatus');
            const submitBtn = document.getElementById('submitBtn');

            if (!company || !position || !description) {
                statusDiv.style.display = 'block';
                statusDiv.style.background = 'var(--danger)';
                statusDiv.innerHTML = '‚ùå Please fill in all fields';
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ Processing...';
                statusDiv.style.display = 'block';
                statusDiv.style.background = 'var(--info)';
                statusDiv.innerHTML = 'üîÑ Trinity is analyzing this job...';

                const response = await fetch('/job/apply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ${TRINITY_PASSWORD}' // Note: In production, get from secure storage
                    },
                    body: JSON.stringify({
                        job_url_or_text: description,
                        company: company,
                        position: position
                    })
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    statusDiv.style.background = 'var(--success)';
                    statusDiv.innerHTML = '‚úÖ Job submitted successfully! Check the Pending section.';

                    // Clear form
                    setTimeout(() => {
                        closeSubmitModal();
                        refreshJobs();
                    }, 2000);
                } else {
                    statusDiv.style.background = 'var(--danger)';
                    statusDiv.innerHTML = `‚ùå Error: ${result.detail || 'Unknown error'}`;
                }
            } catch (error) {
                statusDiv.style.background = 'var(--danger)';
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Submit to Trinity';
            }
        }
    </script>
</body>
</html>
