<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Trinity VR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #0f0;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .btn {
            display: inline-block;
            padding: 25px 50px;
            margin: 20px 0;
            background: #0f0;
            color: #000;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            transition: all 0.3s;
            border: 3px solid #0f0;
        }
        .btn:hover {
            background: #000;
            color: #0f0;
            transform: scale(1.05);
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            border-radius: 5px;
            font-size: 14px;
        }
        .online { color: #0f0; }
        .info {
            margin-top: 20px;
            font-size: 12px;
            color: #0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRINITY VR</h1>

        <a href="/vr" class="btn">üéÆ ENTER VR</a>

        <div class="status">
            <div><span>Server: </span><span class="online" id="status">‚óè</span></div>
        </div>

        <div class="info">
            <p>ü•Ω Oculus Quest Engineering Workspace</p>
            <p>üìã Clipboard sync ‚Ä¢ üîä Voice feedback</p>
            <p style="margin-top:15px">Menu (‚ãÆ) ‚Üí Add to Home Screen</p>
        </div>
    </div>

    <script>
        // Lightweight status check (no auto-speak to avoid freezing)
        setTimeout(() => {
            fetch('/api/status').then(r => r.ok ?
                document.getElementById('status').textContent = '‚óè ONLINE' : null
            ).catch(() => null);
        }, 1000);
    </script>
</body>
</html>
